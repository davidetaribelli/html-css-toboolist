<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <!-- logo della pagina -->
    <header>
        <img src="./img/Logo.png" alt="logo">
        <h1> Toboolist </h1>
    </header>
    <!-- corpo della pagina -->
    <main>
        <!-- bottoni -->
        <div class="bottoni">
            <input id="button" class="b_color" type="button" value="Add Task">
            <input id="button" class="b_no_color" type="button" value="Add Section">
        </div>
        <!-- lista -->
        <div class="container">
            <div class="new_task">
                <h2>&#9660;New Task</h2>
                <span class="check"> &check; </span>
                <span>Quarterly Newsletter</span>
            </div>
            
            <div class="today">
                <h2>&#9660;New Task</h2>
                <!-- prima spunta -->
                <span class="check"> &check; </span>
                <span>Recruiting blog post</span>
                <br>
                <!-- seconda spunta -->
                <span class="check"> &check; </span>
                <span>Mobile app luaunch</span>
                <br>
                <!-- terza spunta -->
                <span class="cross"> &cross; </span>
                <span>Interview John H.</span>
                <br>
                <!-- quarta spunta -->
                <span class="check"> &check; </span>
                <span>Summit update to mobile storefronts</span>
            </div>
            
            <div class="upcoming">
                <h2>&#9660;Upcoming</h2>
                <!-- prima spunta -->
                <span class="cross"> &cross; </span>
                <span>Schedule meeting with Alex</span>
                <br>
                <!-- seconda spunta -->
                <span class="check"> &check; </span>
                <span>Homepage refresh</span>
                <br>
                <!-- terza spunta -->
                <span class="check"> &check; </span>
                <span>Onboard new Sales team members</span>
                <br>
                <!-- quarta spunta -->
                <span class="check"> &check; </span>
                <span>Review editorial calendar</span>
            </div>
            
        </div>
    </main>
</body>
</html>
